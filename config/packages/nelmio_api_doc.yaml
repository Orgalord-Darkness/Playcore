nelmio_api_doc:
    documentation:
        info:
            title: 'API Documentation'
            description: 'My API description'
            version: '1.0.0'
        components:
            securitySchemes:
                Bearer:
                    type: http
                    scheme: bearer
                    bearerFormat: JWT
            securityDefinitions:
                Bearer:
                    type: apiKey
                    name: Authorization
                    in: header

        security:
            - Bearer: []
    areas:
        default:
            path_patterns: ['^/api']
       
